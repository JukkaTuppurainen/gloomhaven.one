<style>
#editor {
  position: absolute;
  top: 0;
  z-index: 5;
}

.map-tile {
  cursor: pointer;
  height: 200px;
  left: 0;
  position: absolute;
  top: 0;
  width: 300px;
  z-index: 1;
}

.map-tile.img-loading,
.map-tile.img-error {
  background: #fff8;
}

.map-tile.img-error img {
  display: none;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

.map-tile.img-loading::after {
  animation: spin .6s infinite linear;
  border: 15px solid #fff;
  border-left-color: transparent;
  border-radius: 100%;
  content: "";
  display: block;
  height: 120px;
  left: calc(50% - 60px);
  position: absolute;
  top: calc(50% - 60px);
  width: 120px;
}

.map-tile.img-error::after {
  color: #fff;
  content: "Image failed to load.";
  display: block;
  font-size: 30px;
  height: 120px;
  left: calc(50% - 100px);
  line-height: 40px;
  position: absolute;
  text-align: center;
  top: calc(50% - 60px);
  width: 200px;
}

.list-item-hover {
  z-index: 10;
}

.list-item-hover img {
  outline: 5px dotted #fff;
}

.map-tile canvas {
  left: 0;
  position: relative;
  top: -2px;
  z-index: 3;
}

.map-tile img {
  left: -50px;
  pointer-events: none;
  position: absolute;
  top: -25px;
  z-index: 2;
}

#drag-shadow {
  position: absolute;
  z-index: 9;
}
</style>
<div id="draggable-pieces"></div>
